<div class="container">
<form class="addForm" id="animalForm" method="POST">

<form id="animalForm"  method="POST">

    <label for="pigeonId">Pigeon ID:* </label>
    <input type="number" id="pigeonId" name="pigeonId" required
    [(ngModel)]="pigeon.id">
    <br><br>

    <label for="motherId">Mother ID: </label>
    <input type="number" id="motherId" name="motherId" required
    [(ngModel)]="pigeon.motherId">
    <br><br>

    <label for="fatherId">Father ID: </label>
    <input type="number" id="fatherId" name="fatherId" required
    [(ngModel)]="pigeon.fatherId">
    <br><br>

    <label for="kidsId">Kids IDs (comma separated): </label>
    <input type="text" id="kidsId" name="kidsId" placeholder="e.g., 1,2,3"
    [(ngModel)]="kidsIdString">
    <br><br>

    <label for="name">Name:* </label>
    <input type="text" id="name" name="name" required
    [(ngModel)]="pigeon.name">
    <br><br>

    <label for="color">Color: </label>
    <input type="text" id="color" name="color" 
    [(ngModel)]="pigeon.color">
    <br><br>

    <label for="breed">Breed: </label>
    <input type="text" id="breed" name="breed" 
    [(ngModel)]="pigeon.breed">
    <br><br>

    
</form>
<div class="buttons">
    <div>
        <button class="sub-btn"  routerLink="/users/profile" routerLinkActive="active" >Back</button>
    </div>
    <div>
        <button class="sub-btn" type="button" (click)="onSubmit()">Add</button>
    </div>
</div>
